{% extends 'base.html' %}

{% block content %}
<form action="signin" method="POST">
    {% csrf_token %}
    <div>Enter username : 
        <input type="text", name = "username">
    </div>
    <div>
        Enter password : 
        <input type="password" name="password">
    </div>
    <div>
    <input type="submit" value = "Login">
    </div>
</form>
<div>
    {% for message in messages %}
    <p> {{message}}</p>
    {% endfor %}
</div>
{% endblock %}
