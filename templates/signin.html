{% extends 'base.html' %}

{% block content %}
<h1> Sign In </h1>
<form action="signin" method="POST">
    {% csrf_token %}
    {{ form }}
    <div>
        <button type="submit"> Login </button>
    </div>
</form>
<div>
    {% for message in messages %}
    <p> {{message}}</p>
    {% endfor %}
</div>
{% endblock %}
