{% extends "base.html"%}

{% block content%}
<h1> Sign Up </h1>
<form action="signup" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit"> Register </button>
    </div>
</form>
<div>
    {% for message in messages %}
    <p> {{message}}</p>
    {% endfor %}
</div>
{% endblock %}
